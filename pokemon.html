<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metaetiquetas, estilos y scripts -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/card-styles.css">
    <script type="module" src="scripts/pokemon.js" defer></script>

    <title>Pokemon</title>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-dark p-3 bg-danger" id="headerNav">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <img
        class="navbar-toggler logo2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        src="images/logo.png"
        alt="Logo de Pokémon"
      />
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <div class="d-flex align-items-center align-content-center">
            <!-- Logo y enlaces -->
            <li class="nav-item d-none d-md-block pt-sm-1 contenedorLogoLetras">
              <img
                class="logoLetras"
                src="images/logoLetras.webp"
                alt="Logo de Pokémon"
              />
            </li>
            <div class="row row-cols-md-2 row-cols-xm-1">
              
              <li class="nav-item col pt-sm-1 mt-3">
                <!-- Formulario de búsqueda -->
                <form class="form-inline "id="searchForm">
                  <input
                    id="pokemonName"
                    class="form-control busqueda"
                    type="search"
                    placeholder="Buscar Pokémon"
                    aria-label="Buscar Pokémon"
                  />
                </form>
              </li>
              <li class="nav-item dropdown col pt-sm-1 mt-3 links">
                <!-- Enlaces del menú desplegable -->
                <a
                  class="nav-link mx-2 dropdown-toggle text-white"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Enlaces
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="index.html">Inicio</a></li>
                  <li><a class="dropdown-item" href="#">Visita la API</a></li>
                  <li><a class="dropdown-item" href="#">Contáctame en github</a></li>
                </ul>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <div class="miClase">
      <img src="images/pokemon-party.jpg" alt="Fondo" class="fondo-img" />
    </div>

    <!-- Contenido de la tarjeta Pokémon -->
    <div class=" row row-cols-1 align-items-center justify-content-center">
        <div class="card mt-3 col" >
            <img class="card-img-top" id="imagen" alt="Imagen de Pokémon" />
            <div class="card-body">
                <h5 class="card-title" id="nombre"></h5>
                <h5 class="card-title" id="weight"></h5>
            </div>
        </div>
    </div>
  
    <!-- Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
