<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    
    <script type="module" src="scripts/index.js" defer></script>
    <script type="module" src="scripts/pokemonList.js"></script>
    <title>Index</title>
  </head>
  <body>

    <nav
      class="navbar navbar-expand-md navbar-dark p-3 bg-danger"

    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <img
        class="navbar-toggler logo2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        src="images/logo.png"
        alt="Logo de pokemon"
      />

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <div class="d-flex align-items-center align-content-center">
            <li class="nav-item d-none d-md-block pt-sm-1 contenedorLogoLetras">
              <img
                class="logoLetras"
                src="images/logoLetras.webp"
                alt="Logo de pokemon"
              />
            </li>

            <div class="row row-cols-md-2 row-cols-xm-1">
              <li class="nav-item dropdown col pt-sm-1 mt-3 links">
                <a
                  class="nav-link mx-2 dropdown-toggle text-white"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="index.html">Home</a></li>
                  <li><a class="dropdown-item" href="https://pokeapi.co/about" target="_blank">About Us</a></li>
                  <li><a class="dropdown-item" href="https://github.com/aaronidas97" target="_blank">Contact us</a></li>
                </ul>
              </li>

              <li class="nav-item col pt-sm-1 mt-3">
                <form class="form-inline" id="searchForm">
                  <input
                    id="pokemonName"
                    class="form-control busqueda"
                    type="search"
                    placeholder="Buscar pokemon"
                    aria-label="Buscar pokemon"
                  />
                </form>
              </li>
              <li class="nav-item col pt-sm-1 mt-3">
              
              </li>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <div class="miClase">
      <img src="images/pokemon-party.jpg" alt="Fondo" class="fondo-img" />
    </div>

    <div class="justify-content-center align-items-center mt-3 row row-cols-lg-5 row-cols-md-3 row-cols-1 " id="pokemon" >
 
  
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
